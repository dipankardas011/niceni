name: nice

on:
  workflow_dispatch:
    inputs:
      benchmark_path:
        description: 'Path to the benchmark'
        required: true
        default: './test.yml'
    
jobs:
  ancd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: jenseng/dynamic-uses@v1
        with:
          uses: ${{ inputs.benchmark_path }}
